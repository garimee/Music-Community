<div layout:fragment="content">
    <div id="form-signin">
        <h2 class="text-center">LOGIN</h2>
        <form role="form" method="post" action="/members/login">
            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

            <div class="form-group mb-3">
                <span class="input-group-text">E-MAIL</span>
                <input type="text" class="form-control" id="email" name="email" placeholder="이메일 입력">
            </div>
            <div class="form-group mb-3">
                <span class="input-group-text">PASSWORD</span>
                <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력">
            </div>
            <p th:if="${loginErrorMsg}" class="error mb-3" th:text="${loginErrorMsg}"></p>
            <button class="btn btn-primary w-100 mb-3" id="loginBt">로그인</button>

            <a href="/members/new" class="p-3 link-primary link-offset-2
                link-underline-opacity-25 link-underline-opacity-100-hover">회원가입</a>

        </form>
    </div>
</div>
