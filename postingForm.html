<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/postingForm.css">
</head>

<body>
    <div class="hmenu">
        <ul class="menu">
            <li class="genre">장르별</li>
            <li class="findmusic">음악찾기</li>
            <li class="board">자유·익명게시판</li>
            <li class="news">음악뉴스</li>
        </ul>
        <ul class="submenu">
            <li>회원가입</li>
            <li>로그인</li>
        </ul>
    </div>

    <div class="content">
        <div>
            <form method="post" action="/board/posting" enctype="multipart/form-data">
                <div>
                    <select class="dropdown">
                        <option value="" class="placeholder" selected hidden>카테고리를 선택해 주세요.</option>
                        <option value="ROCK">ROCK</option>
                        <option value="METAL">METAL</option>
                        <option value="BALLAD">BALLAD</option>
                        <option value="CLASSIC">CLASSIC</option>
                        <option value="POP">POP</option>
                        <option value="HIPHOP">HIPHOP</option>
                        <option value="KPOP_B">KPOP_B</option>
                        <option value="KPOP_G">KPOP_G</option>
                        <option value="FINDMUSIC">FINDMUSIC</option>
                        <option value="FREEBOARD">FREEBOARD</option>
                        <option value="ABOARD">ABOARD</option>
                    </select>
                </div>
                <div>
                    <input type="text" class="posting-title" placeholder="제목을 입력해 주세요.">
                </div>
                <hr>
                <label for="postImgFile">
                    <div>
                        <i class="bi bi-image"></i>
                    </div>
                </label>
                <input type="file" id="postImgFile" name="postImgFile" accept="image/*">

                <div>
                    <input type="text" class="posting-content" placeholder="내용을 입력해 주세요."></input>
                </div>

                <button>등록</button>
            </form>
        </div>
    </div>
</body>

</html>
